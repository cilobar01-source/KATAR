<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bendahara • Karang Taruna</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="background-bokeh"></div>
  <div id="loading">Memproses...</div>
  <div class="toast" id="toast"></div>

  <div class="dashboard">

    <!-- Ringkasan -->
    <div class="card">
      <h3>💰 Dashboard Bendahara</h3>
      <div style="display:grid;grid-template-columns: repeat(3,1fr); gap:12px;">
        <div class="icon-btn">
          <div style="font-size:.85rem;opacity:.85">Pemasukan</div>
          <div id="sumIn" style="font-weight:800;margin-top:4px;">Rp 0</div>
        </div>
        <div class="icon-btn">
          <div style="font-size:.85rem;opacity:.85">Pengeluaran</div>
          <div id="sumOut" style="font-weight:800;margin-top:4px;">Rp 0</div>
        </div>
        <div class="icon-btn">
          <div style="font-size:.85rem;opacity:.85">Saldo</div>
          <div id="sumBal" style="font-weight:800;margin-top:4px;">Rp 0</div>
        </div>
      </div>
    </div>

    <!-- Form Tambah Transaksi -->
    <div class="card">
      <h3>➕ Tambah Transaksi</h3>
      <div style="display:grid; gap:10px;">
        <select id="kasJenis">
          <option value="Pemasukan">Pemasukan</option>
          <option value="Pengeluaran">Pengeluaran</option>
        </select>
        <input id="kasJumlah" type="number" placeholder="Jumlah (Rp)" />
        <input id="kasKet" placeholder="Keterangan (misal: iuran warga, konsumsi kegiatan)" />
        <input id="kasKategori" placeholder="Kategori (opsional, misal: Donasi, 17an, Operasional)" />
        <label style="text-align:left; font-size:.9rem;">Tanggal (boleh dikosongkan untuk otomatis):</label>
        <input id="kasTanggalManual" type="date" />
        <button id="btnAddKas" class="btn">Tambah</button>
      </div>
    </div>

    <!-- Filter -->
    <div class="card">
      <h3>🔎 Filter</h3>
      <div style="display:grid; grid-template-columns: repeat(4,1fr); gap:10px;">
        <input id="fStart" type="date" />
        <input id="fEnd" type="date" />
        <select id="fJenis">
          <option value="SEMUA">Semua</option>
          <option value="Pemasukan">Pemasukan</option>
          <option value="Pengeluaran">Pengeluaran</option>
        </select>
        <button id="btnFilter" class="btn">Terapkan</button>
      </div>
      <div style="margin-top:10px;display:flex;gap:8px;">
        <button id="btnResetFilter" class="btn" style="max-width:200px;">Reset Filter</button>
        <button id="btnExportCSV" class="btn" style="max-width:200px;">Export CSV</button>
      </div>
    </div>

    <!-- Rekap & Grafik -->
    <div class="card">
      <h3>📊 Rekap Bulanan</h3>
      <canvas id="kasChart" height="160"></canvas>
      <div id="rekapBulanan" style="margin-top:14px;text-align:left;font-size:.9rem;"></div>
    </div>

    <!-- Tabel Transaksi -->
    <div class="card">
      <h3>📋 Daftar Transaksi</h3>
      <table class="table" id="kasTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Jenis</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody><tr><td colspan="6">Memuat...</td></tr></tbody>
      </table>
    </div>

  </div>

  <!-- Navigasi Dock -->
  <div class="navbar">
    <a href="../dashboard/warga.html"><button>🏠</button></a>
    <a href="../dashboard/adminsuper.html"><button>👑</button></a>
    <button>💰</button>
    <a href="../login/login.html"><button>🚪</button></a>
  </div>

  <script type="module" src="../assets/js/bendahara.js"></script>
</body>
</html>
